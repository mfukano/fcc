<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ðŸ’ª Exercise Tracker</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <form action="/api/users" method="post">
        <div class="endpoint-docs">
          <h2>Create a New User</h2>
          <p><code>POST /api/users</code></p>
        </div>
        <input id="uname" type="text" name="username" placeholder="username" />
        <button>Submit</button>
      </form>
      <form action="/api/users/:_id/exercises" id="exercise-form" method="post">
        <div class="endpoint-docs">
          <h2>Add exercises</h2>
          <p><code>POST /api/users/:_id/exercises</code></p>
        </div>
        <input id="uid" type="text" name=":_id" placeholder=":_id" />
        <input
          id="desc"
          type="text"
          name="description"
          placeholder="description*"
        />
        <input
          id="dur"
          type="text"
          name="duration"
          placeholder="duration* (mins.)"
        />
        <input
          id="date"
          type="text"
          name="date"
          placeholder="date (yyyy-mm-dd)"
        />
        <button>Submit</button>
      </form>
      <form action="/api/users/" id="logs-form" method="get">
        <div class="endpoint-docs">
          <h2>Search logs</h2>
          <p>
            <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
          </p>
          <p><strong>[ ]</strong> = optional</p>
          <p><strong>from, to</strong> = dates (yyyy-mm-dd)</p>
          <p><strong>limit</strong> = number</p>
        </div>
        <input id="user-id" type="text" name=":_id" placeholder=":_id" />
        <input
          id="from"
          type="text"
          name="from"
          placeholder="date (yyyy-mm-dd)"
        />
        <input id="to" type="text" name="to" placeholder="date (yyyy-mm-dd)" />
        <input id="limit" type="number" name="limit" placeholder="2" />
        <button>Submit</button>
      </form>
      <div id="logs-container"></div>
    </div>
  </body>
</html>
