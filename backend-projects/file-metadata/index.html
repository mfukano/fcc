<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>File Metadata Reader</h1>
    <h2>Usage:</h2>
    <p>Please upload a file.</p>
    <div class="container">
      <p id="output"></p>
      <div class="row">
        <form
          id="file-form"
          enctype="multipart/form-data"
          method="POST"
          action="/api/fileanalyse"
        >
          <input id="file-upload-btn" name="upfile" type="file" />
          <input id="button" type="submit" value="Upload" />
        </form>
      </div>
    </div>
  </body>
</html>
