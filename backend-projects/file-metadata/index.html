<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>File Metadata Reader</h1>
    <h2>Usage:</h2>
    <p>Please upload a file.</p>
    <div class="container">
      <p id="output"></p>
      <div class="row">
        <form
          id="file-form"
          enctype="multipart/form-data"
          method="POST"
          action="/api/fileanalyse"
        >
          <input id="file-upload-btn" name="upfile" type="file" />
          <!-- input id="button" type="submit" value="Upload" /-->
          <button id="submit">Upload</button>
        </form>
      </div>
    </div>
    <script>
      const formData = new FormData();
      const fileForm = document.querySelector("#file-form");
      const output = document.querySelector("#output");

      fileForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fileInput = document.querySelector("#file-upload-btn");
        const file = fileInput.files[0];
        formData.append("upfile", file, file.name);
        formData.append("filename", file.name);

        const response = await fetch("http://localhost:4000/api/fileanalyse", {
          method: "POST",
          body: formData,
        });

        const json = await response.json();
        output.innerHTML = `<pre><code>${JSON.stringify(json, null, "\t")}</code></pre>`;
      });
    </script>
  </body>
</html>
